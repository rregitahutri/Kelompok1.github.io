	<!-- about -->
    <form action="contact" style="padding-bottom: 50px;">
        <h1 align="center" style="padding-top: 50px; padding-bottom: 40px;"> Contact Form</h1>
        <table align="center" width="600px">
            <tr>
                <td>Nama</td>
                <td>Email</td>
            </tr>
            <tr>
                <td> <input type="text" id="Nama" value="" placeholder="Nama Lengkap" class="formNamaEmail-control" required maxlength="40" minlength="1"> 
                <td> <input type="text" id="Email" value="" placeholder="Email Aktif" class="formNamaEmail-control" required maxlength="40" minlength="7">
            </tr>
            <tr>
                <td colspan="2" style="padding-top: 20px;">Pesan</td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <textarea type="text" id="Pesan" placeholder="Pesan Anda" class="form-control" required maxlength="200" minlength="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
					<input type="button" class="btn" value="Send" onclick="hasil()">
                
                    <p id="result-Nama"></p>
                    <p id="result-Email"></p>
                    <p id="result-Pesan"></p>
                    
                </td>
            </tr>
    </form>

	<script>
		function hasil() {
			var nama = document.getElementById("Nama").value ;
			var email = document.getElementById("Email").value ;
			var pesan = document.getElementById("Pesan").value ;

			if (nama !="" && email !=""){
				document.getElementById("result-Nama").innerHTML = nama
				document.getElementById("result-Email").innerHTML = email
				document.getElementById("result-Pesan").innerHTML = pesan
				return True;
			}else{
				alert('Harap isi Nama dan Email');
			}
			}
	</script>
